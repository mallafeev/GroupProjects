<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${project.name}">Проект</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">ProjectFlow</div>
    <nav class="nav">
      <a href="/">Все проекты</a>
      <a href="/projects">Мои проекты</a>
      <a th:if="${isOwner}" th:href="@{/projects/{id}/edit(id=${project.id})}">Редактировать</a>
      <a href="/logout" th:unless="${isOwner}">Выйти</a>
    </nav>
  </header>

  <main class="main">
    <div class="project-header">
      <h1 th:text="${project.name}"></h1>
      <p th:text="${project.description}"></p>
      <span class="status">Создан: <span th:text="${#temporals.format(project.createdAt, 'dd.MM.yyyy HH:mm')}"></span></span>
    </div>

    <div style="margin-top: 2rem;" th:if="${isOwner}">
      <h3>Добавить участника</h3>
      <form th:action="@{/projects/{id}/add-member(id=${project.id})}" method="post">
        <select name="userId" required>
          <option value="">Выберите пользователя</option>
          <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.login}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>

    <div style="margin-top: 2rem;">
      <h3>Участники проекта</h3>
      <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem;">
        <div th:each="member : ${members}" style="padding: 0.5rem 0; border-bottom: 1px solid #eee;">
          <span th:text="${member.login}"></span>
          <span th:if="${member.id == project.ownerId}" style="color: #f39c12;"> (владелец)</span>
          <form th:if="${isOwner and member.id != project.ownerId}" th:action="@{/projects/{id}/remove-member(id=${project.id})}" method="post" style="display:inline;">
            <input type="hidden" name="userId" th:value="${member.id}" />
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить участника?')">Удалить</button>
          </form>
        </div>
      </div>
    </div>

    <div style="margin-top: 2rem;" th:if="${isOwner}">
      <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-primary">Редактировать проект</a>
      <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить проект?')">Удалить</button>
      </form>
    </div>
  </main>

</body>
</html>
