<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${project.name}">Проект</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">ProjectFlow</div>
    <nav class="nav">
      <a href="/">Все проекты</a>
      <a href="/projects">Мои проекты</a>
      <a th:if="${isOwner}" th:href="@{/projects/{id}/edit(id=${project.id})}">Редактировать</a>
      <a href="/logout" th:unless="${isOwner}">Выйти</a>
    </nav>
  </header>

  <main class="main">
    <div class="project-header">
      <h1 th:text="${project.name}"></h1>
      <p th:text="${project.description}"></p>
      <span class="status">Создан: <span th:text="${#temporals.format(project.createdAt, 'dd.MM.yyyy HH:mm')}"></span></span>
    </div>

    <div style="margin-top: 2rem;" th:if="${isOwner}">
      <h3>Добавить участника</h3>
      <form th:action="@{/projects/{id}/add-member(id=${project.id})}" method="post">
        <select name="userId" required>
          <option value="">Выберите пользователя</option>
          <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.login}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>

    <div style="margin-top: 2rem;">
      <h3>Участники проекта</h3>
      <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem;">
        <div th:each="member : ${members}" style="padding: 0.5rem 0; border-bottom: 1px solid #eee;">
          <span th:text="${member.login}"></span>
          <span th:if="${member.id == project.ownerId}" style="color: #f39c12;"> (владелец)</span>
          <form th:if="${isOwner and member.id != project.ownerId}" th:action="@{/projects/{id}/remove-member(id=${project.id})}" method="post" style="display:inline;">
            <input type="hidden" name="userId" th:value="${member.id}" />
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить участника?')">Удалить</button>
          </form>
        </div>
      </div>
    </div>

    <div style="margin-top: 2rem;" th:if="${isOwner}">
      <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-primary">Редактировать проект</a>
      <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить проект?')">Удалить</button>
      </form> 
    </div>

    <div style="margin-top: 2rem;">
    <h3>Задачи проекта</h3>

    <!-- Форма создания задачи (только для владельца) -->
    <div th:if="${isOwner}">
        <form th:action="@{/projects/{id}/tasks/create(id=${project.id})}" method="post">
        <input type="text" name="name" placeholder="Название задачи" required />
        <select name="assignedMemberId" required>
            <option value="">Выберите участника</option>
            <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.login}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Создать задачу</button>
        </form>
    </div>

    <!-- Таблица задач -->
    <div style="margin-top: 1rem;">
        <table style="width:100%; border-collapse: collapse;">
        <thead>
            <tr style="background: #f5f5f5;">
            <th style="padding: 0.5rem; border: 1px solid #ddd;">Название</th>
            <th style="padding: 0.5rem; border: 1px solid #ddd;">Участник</th>
            <th style="padding: 0.5rem; border: 1px solid #ddd;">Статус</th>
            <th style="padding: 0.5rem; border: 1px solid #ddd;">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
            <td style="padding: 0.5rem; border: 1px solid #ddd;" th:text="${task.name}"></td>
            <td style="padding: 0.5rem; border: 1px solid #ddd;" th:text="${task.assignedMember.user.login}"></td>
            <td style="padding: 0.5rem; border: 1px solid #ddd;" th:text="${task.status}"></td>
            <td style="padding: 0.5rem; border: 1px solid #ddd;">
                <!-- Изменение статуса -->
                <form th:if="${isOwner or task.assignedMember.user.id == currentUserId}" th:action="@{/projects/{id}/tasks/{taskId}/status(id=${project.id}, taskId=${task.id})}" method="post" style="display:inline;">
                <select name="status" th:unless="${task.status == 'DONE' or task.status == 'CANCELLED'}">
                    <option th:each="status : ${T(com.example.projectflow.model.TaskStatus).values()}" th:value="${status}" th:selected="${task.status == status}" th:text="${status}"></option>
                </select>
                <button type="submit" class="btn btn-sm">Сменить статус</button>
                </form>

                <!-- Изменение участника (только для владельца) -->
                <form th:if="${isOwner}" th:action="@{/projects/{id}/tasks/{taskId}/assignee(id=${project.id}, taskId=${task.id})}" method="post" style="display:inline; margin-left: 0.5rem;">
                <select name="newMemberId" required>
                    <option value="">Выберите участника</option>
                    <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.login}" th:selected="${task.assignedMember.id == member.id}"></option>
                </select>
                <button type="submit" class="btn btn-sm">Сменить участника</button>
                </form>

                <!-- Удаление задачи (только для владельца) -->
                <form th:if="${isOwner}" th:action="@{/projects/{id}/tasks/{taskId}/delete(id=${project.id}, taskId=${task.id})}" method="post" style="display:inline; margin-left: 0.5rem;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить задачу?')">Удалить</button>
                </form>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
  </main>

</body>
</html>
